<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Exercício 8</h1>
    <p>Responda esse formulário.</p>

    <form id="form">
        <input id="field1" type="text" placeholder="Qual o seu nome?">
        <select id="field2">
            <option value="">Escolha</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
        <button>cumprimentar</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()
            
            let name = field1.value 
            let gender = field2.value

            field1.className = ''
            field2.className = ''

            if (name === '') {
                result.innerHTML = '<p>Por favor digite um nome</p>'
                field1.className = 'negative'
                field2.focus()
                return
            }

            if (gender === '') {
                result.innerHTML = '<p>Por favor selecione um gênero</p>'
                field2.className = 'negative'
                field2.focus()
                return
            }

            if (gender === 'm') {
                result.innerHTML = `<p class="woman">Bem-vindo ${name}, divirta-se!</p>`
                //result.style.color = '#07fffe'
            } else {
                result.innerHTML = `<p class="man">Bem-vinda ${name}, divirta-se!</p>`
                //result.style.color = '#ffa6fe'
            }
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
