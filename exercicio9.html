<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Exercicio 9</title>
</head>
<body>
    <h1>Exercicio 9</h1>
    <p>Mostra os números existentes entre dois números do maior ao menor.</p>

    <form id="form">
        <input id="field1" type="number" placeholder="Informe o valor inicial">
        <input id="field2" type="number" placeholder="Informe o valor final">
        <button>Exibir</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let n1 = parseFloat(field1.value)
            let n2 = parseFloat(field2.value)

            field1.className = ''
            field2.className = ''
            result.innerHTML = ''

            if (isNaN(n1)) {
                result.innerHTML = '<p>Por favor digite um número</p>'
                field1.className = 'negative'
                field1.focus()
                return
            }

            if (isNaN(n2)) {
                result.innerHTML = '<p>Por favor digite um número</p>'
                field2.className = 'negative'
                field2.focus()
                return
            }

            if (n1 < n2) {
                result.innerHTML = '<p>Por favor digite um número maior</p>'
                field1.className = 'negative'
                field1.focus()
                return 
            }

            for (let i = n1; i > n2; i--) {
                result.innerHTML += `${i}, `
            }

            result.innerHTML += n2
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
