<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 6</h1>
    <p>pega valor A, B e C e calcula x1 e x2 através da Fórmula de Bhaskara exibindo-os.</p>

    <form id="form">
        <input id="field1" type="number" placeholder="Digite o valor de A">
        <input id="field2" type="number" placeholder="Digite o valor de B">
        <input id="field3" type="number" placeholder="Digite o valor de C">
        <button>Calcular</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let a = parseFloat(field1.value)
            let b = parseFloat(field2.value)
            let c = parseFloat(field3.value)

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                result.innerHTML = '<p>Insira números válidos</p>'
                return
            }

            let delta = b * b - (4 * a * c)

            if (delta < 0) {
                result.innerHTML = '<p>Delta negativo</p>'
                return
            }

            let x1 = (-b + Math.sqrt(delta)) / (2 * a)
            let x2 = (-b - Math.sqrt(delta)) / (2 * a)

            result.innerHTML = `
                <ul>
                    <li>A: <b>${a}</b> B: <b>${b}</b> C: <b>${c}</b></li>
                    <li>Raiz x1: ${x1}</li>
                    <li>Raiz x2: ${x2}</li>
                </ul>
            `
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
