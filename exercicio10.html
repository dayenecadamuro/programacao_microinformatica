<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Exercicio 10</title>
</head>
<body>
    <h1>Exercicio 10</h1>
    <p>Mostra a tábuada de um número.</p>

    <form id="form">
        <input id="field" type="number" placeholder="Informe um número">
        <button>Exibir</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let n1 = parseFloat(field.value)

            field.className = ''
            result.innerHTML = ''

            if (isNaN(n1)) {
                result.innerHTML = '<p>Informe um número</p>'
                field.className = 'negative'
                field.focus()
                return
            }

            for (let i = 0; i <= 10; i++) {
                let res = n1 * i
                result.innerHTML += `${n1} * ${i} = ${res} <br>`
            }
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
